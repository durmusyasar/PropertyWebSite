<label>Filter City: &nbsp; </label>
<input [(ngModel)]='City'>
<button class="btn btn-dark" type="button" (click)="onCityFilter()">Search</button>
<button class="btn btn-dark" type="button" (click)="onCityFilterClear()">Clear</button> &nbsp;

<label>Sort by &nbsp;</label>
<select [(ngModel)]='SortbyParam'>
  <option value="City">City</option>
  <option value="Price">Price</option>
</select>
<button class="btn" type="button" (click)="onSortDirection()">
  <i *ngIf="SortDirection==='asc'" class="zmdi zmdi-chevron-up"></i>
  <i *ngIf="SortDirection==='desc'" class="zmdi zmdi-chevron-down"></i>
</button>

<div class="row">
  <div *ngFor="let property of properties|filter:SearchCity:'City'|sort:[SortbyParam,SortDirection]" class="col-sm-4">
    <div class="shadow-lg p-3 mb-4">
      <app-property-card [property]="property"></app-property-card>
    </div>
  </div>
</div>
